---
# defaults file for gurkalov.deploy_user

# Private key
private_key: ""

# Public key
public_key: ""

# User password
user_password: ""

# Private key path
private_key_path: "{{ role_path }}/files/id_rsa"

# Public key path
public_key_path: "{{ private_key_path }}.pub"

# List of public key files for user's .ssh/authorized_keys
public_keys:
  - "{{ public_key_path }}"
